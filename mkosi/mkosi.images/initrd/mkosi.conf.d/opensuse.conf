[Match]
Distribution=opensuse

[Content]
PrepareScripts=%D/mkosi/mkosi.conf.d/opensuse/systemd.prepare
Packages=
        btrfs-progs
        kmod
        tpm2.0-tools

VolatilePackages=
        libsystemd0
        libudev1
        systemd
        systemd-boot # TODO: Drop once opensuse moves the systemd-stub tmpfiles snippet back to the systemd package
        # Pull in systemd-container so that the import-generator is available
        systemd-container
        systemd-experimental
        systemd-network
        udev
