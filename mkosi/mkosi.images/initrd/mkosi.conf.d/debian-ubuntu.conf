[Match]
Distribution=|debian
Distribution=|ubuntu

[Content]
PrepareScripts=%D/mkosi/mkosi.conf.d/debian-ubuntu/systemd.prepare
Packages=
        btrfs-progs
        tpm2-tools

VolatilePackages=
        libsystemd-shared
        libsystemd0
        libudev1
        systemd
        # Pull in systemd-container so that the import-generator is available
        systemd-container
        systemd-cryptsetup
        systemd-repart
        udev
