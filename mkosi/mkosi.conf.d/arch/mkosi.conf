        git
        gnutls
        inetutils
        iproute
        iputils
        knot
        linux
        man-db
        multipath-tools
        nmap
        open-iscsi
        openssh
        openssl
        pacman
        perf
        polkit
        procps-ng
        psmisc
        python-pexpect
        python-psutil
        qrencode
        quota-tools
        sbsigntools
        shadow
        softhsm
        squashfs-tools
        stress-ng
        tgt
        tpm2-tools
