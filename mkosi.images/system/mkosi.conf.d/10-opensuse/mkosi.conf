[Match]
Distribution=opensuse

[Config]
InitrdInclude=initrd/

[Content]
VolatilePackages=
        systemd
        systemd-boot
        systemd-container
        systemd-devel
        systemd-doc
        systemd-experimental
        systemd-homed
        systemd-lang
        systemd-network
        systemd-portable
        systemd-sysvcompat
        systemd-testsuite
        udev

# We install gawk, gzip, grep, xz, sed, rsync and docbook-xsl-stylesheets here explicitly so that the busybox
# versions don't get installed instead.
Packages=
        bpftool
        btrfs-progs
        cryptsetup
        dbus-broker
        device-mapper
        docbook-xsl-stylesheets
        f2fs-tools
        gawk
        git-core
        glibc-locale-base
        grep
        gzip
        iputils
        kernel-kvmsmall
        kmod
        libasan8
        libkmod2
        libubsan1
        openssh-clients
        openssh-server
        pam
        patterns-base-minimal_base
        python3-pefile
        quota
        rpm-build
        rsync
        sbsigntools
        sed
        shadow
        timezone
        vim
        xz

InitrdPackages=
        btrfs-progs
        kmod
        libkmod2
        tpm2.0-tools

InitrdVolatilePackages=
        systemd
        udev
        systemd-experimental
