        bind-utils
        bpftool
        cryptsetup
        device-mapper-event
        device-mapper-multipath
        dfuzzer
        dhcp-server
        dnf
        git-core
        glibc-langpack-de
        glibc-langpack-en
        gnutls
        gnutls-utils
        integritysetup
        iproute
        iproute-tc
        iputils
        iscsi-initiator-utils
        kernel-core
        kernel-modules # For squashfs and megasas2
        libasan
        libcap-ng-utils
        libubsan
        man-db
        netcat
        openssh-clients
        openssh-server
        pam
        passwd
        policycoreutils
        polkit
        procps-ng
        python3-pexpect
        quota
        rpm
        rpm-build
        rpmautospec
        sbsigntools
        softhsm
        squashfs-tools
        stress
        tpm2-tools
        util-linux
        veritysetup
        vim-common

InitrdPackages=
        tpm2-tools

InitrdVolatilePackages=
        systemd
        systemd-udev
