# This is a settings file for OS image generation using mkosi (https://github.com/systemd/mkosi).
# Symlink this file to mkosi.conf in the project root directory and invoke "mkosi" to build an OS image.

[Distribution]
Distribution=fedora
Release=37

[Content]
Packages=
        alsa-lib
        btrfs-progs
        compsize
        cryptsetup
        dhcp-server
        dnf
        f2fs-tools
        fuse
        glib2
        glibc-minimal-langpack
        gnutls
        iproute
        iproute-tc
        libasan
        libbpf
        libcap-ng
        libcap-ng-utils
        libfido2
        libgcrypt
        libmicrohttpd
        libmnl
        libubsan
        libxcrypt
        libxkbcommon
        netcat
        numactl-libs
        pam
        passwd
        polkit
        popt
        procps-ng
        python3dist(pefile)
        python3dist(psutil)
        python3dist(pytest)
        quota
        tpm2-tss
        vim-common

BuildPackages=
        bpftool
        docbook-xsl
        dwarves
        glibc-static
        libcap-static
        pam-devel
        pkgconfig # pkgconf shim to provide /usr/bin/pkg-config
        pkgconfig(alsa)
        pkgconfig(audit)
        pkgconfig(blkid)
        pkgconfig(dbus-1)
        pkgconfig(fdisk)
        pkgconfig(fuse)
        pkgconfig(glib-2.0)
        pkgconfig(libacl)
        pkgconfig(libbpf)
        pkgconfig(libcap-ng)
        pkgconfig(libcap)
        pkgconfig(libcryptsetup)
        pkgconfig(libcurl)
        pkgconfig(libdw)
        pkgconfig(libfido2)
        pkgconfig(libgcrypt)
        pkgconfig(libidn2)
        pkgconfig(libkmod)
        pkgconfig(libmicrohttpd)
        pkgconfig(libmnl)
        pkgconfig(libpcre2-8)
        pkgconfig(libqrencode)
        pkgconfig(libseccomp)
        pkgconfig(libselinux)
        pkgconfig(libzstd)
        pkgconfig(mount)
        pkgconfig(numa)
        pkgconfig(openssl)
        pkgconfig(p11-kit-1)
        pkgconfig(popt)
        pkgconfig(pwquality)
        pkgconfig(tss2-esys)
        pkgconfig(tss2-mu)
        pkgconfig(tss2-rc)
        pkgconfig(valgrind)
        pkgconfig(xencontrol)
        pkgconfig(xkbcommon)
        python3-docutils
        python3dist(jinja2)
        python3dist(lxml)
        python3dist(pyelftools)
