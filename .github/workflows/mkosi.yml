---
# vi: ts=2 sw=2 et:
# SPDX-License-Identifier: LGPL-2.1-or-later
# Simple boot tests that build and boot the mkosi images generated by the mkosi config files in mkosi.conf.d/.
name: mkosi

on:
  push:
    branches:
      - main
      - v[0-9]+-stable
    paths:
      - '**'
      - '!README*'
      - '!LICENSE*'
      - '!LICENSES/**'
      - '!TODO'
      - '!docs/**'
      - '!man/**'
      - '!catalog/**'
      - '!shell-completion/**'
      - '!po/**'
      - '!.**'
      - '.github/**'

  pull_request:
    branches:
      - main
      - v[0-9]+-stable
    paths:
      - '**'
      - '!README*'
      - '!LICENSE*'
      - '!LICENSES/**'
      - '!TODO'
      - '!docs/**'
      - '!man/**'
      - '!catalog/**'
      - '!shell-completion/**'
      - '!po/**'
      - '!.**'
      - '.github/**'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.distro }}-${{ matrix.release }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: arch
            release: rolling
          - distro: debian
            release: testing
          - distro: ubuntu
            release: jammy
          - distro: fedora
            release: "38"
          - distro: fedora
            release: rawhide
          - distro: opensuse
            release: tumbleweed
          - distro: centos
            release: "9"
          - distro: centos
            release: "8"

    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
    - uses: systemd/mkosi@54f80aa8f687ed4d1759f0a7329c64c3f0ff70ad

    - name: Configure
      run: |
        tee mkosi.conf <<- EOF
        [Distribution]
        Distribution=${{ matrix.distro }}
        Release=${{ matrix.release }}
        SecureBoot=yes

        [Content]
        Environment=CI_BUILD=1
                    DEFAULT_TIMEOUT_SEC=90

        [Output]
        KernelCommandLineExtra=systemd.unit=mkosi-check-and-shutdown.service
                               systemd.journald.max_level_console=debug
                               # udev's debug log output is very verbose, so up it to info in CI.
                               udev.log_level=info

        [Host]
        ExtraSearchPaths=!*
        EOF

    - name: Generate secure boot key
      run: mkosi genkey

    - name: Show ${{ matrix.distro }} image summary
      run: mkosi summary

    - name: Build ${{ matrix.distro }}
      run: mkosi

    - name: Boot ${{ matrix.distro }} systemd-nspawn
      run: sudo mkosi boot

    - name: Check ${{ matrix.distro }} systemd-nspawn
      run: sudo mkosi shell bash -c "[[ -e /testok ]] || { cat /failed-services; exit 1; }"

    - name: Boot ${{ matrix.distro }} QEMU
      run: timeout -k 30 10m mkosi qemu

    - name: Check ${{ matrix.distro }} QEMU
      run: sudo mkosi shell bash -c "[[ -e /testok ]] || { cat /failed-services; exit 1; }"
