name: "Pull Request Labeler"

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, closed]
  issue_comment:
    types: [created]

permissions:
  contents: read

jobs:
  triage:
    if: github.repository == 'systemd/systemd'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/labeler@e54e5b338fbd6e6cdb5d60f51c22335fc57c401e
      if: github.event_name == 'pull_request_target'
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
        sync-labels: "" # This is a workaround for issue 18671

    - uses: actions/github-script@d556feaca394842dc55e4734bf3bb9f685482fa0
      if: github.event_name == 'pull_request_target' && !github.event.pull_request.draft
      with:
        script: |
          response = await github.rest.issues.listLabelsOnIssue({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          good_to_merge = [
            "good-to-merge/waiting-for-ci ğŸ‘",
            "good-to-merge/after-next-release",
            "good-to-merge/with-minor-suggestions",
            "good-to-merge/waiting-for-reporter-feedback ğŸ‘",
          ];

          if (response.data.every(l => !good_to_merge.includes(l.name))) {
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["please-review"]
            });
          }

          for (const label of ["reviewed/needs-rework ğŸ”¨",
                               "ci-fails/needs-rework ğŸ”¥",
                               "ci-failure-appears-unrelated",
                               "needs-rebase"]) {
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label,
              });
            } catch (err) {
              if (err.status != 404) {
                throw err;
              }
            }
          }

    - uses: actions/github-script@d556feaca394842dc55e4734bf3bb9f685482fa0
      if: github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '/please-review')
      with:
        script: |
          await github.rest.issues.addLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ["please-review"]
          })

    - uses: actions/github-script@d556feaca394842dc55e4734bf3bb9f685482fa0
      if: github.event_name == 'pull_request_target' && github.event.issue.pull_request && github.event.pull_request.merged == true
      with:
        script: |
          for (const label of ["please-review",
                               "reviewed/needs-rework ğŸ”¨",
                               "ci-fails/needs-rework ğŸ”¥",
                               "needs-rebase",
                               "good-to-merge/waiting-for-ci ğŸ‘",
                               "good-to-merge/after-next-release",
                               "good-to-merge/with-minor-suggestions",
                               "good-to-merge/waiting-for-reporter-feedback ğŸ‘",
                               "needs-discussion ğŸ¤”",
                               "needs-reporter-feedback â“",
                               "dont-merge",
                               "squash-on-merge,
                               "quick-review"]) {
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label,
              });
            } catch (err) {
              if (err.status != 404) {
                throw err;
              }
            }
          }
