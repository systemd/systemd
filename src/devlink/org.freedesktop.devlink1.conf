<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="systemd-devlink">
    <allow own="org.freedesktop.devlink1"/>
    <allow send_destination="org.freedesktop.devlink1"/>
    <allow receive_sender="org.freedesktop.devlink1"/>
  </policy>
  <policy context="default">
    <deny own="org.freedesktop.devlink1"/>
    <deny send_destination="org.freedesktop.devlink1"/>
    <deny receive_sender="org.freedesktop.devlink1"/>
  </policy>
</busconfig>