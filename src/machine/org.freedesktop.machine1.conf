                       send_member="GetMachineInfo"/>

                <allow send_destination="org.freedesktop.machine1"
                       send_interface="org.freedesktop.machine1.Image"
                       send_member="GetOSRelease"/>

                <allow receive_sender="org.freedesktop.machine1"/>
        </policy>

</busconfig>
